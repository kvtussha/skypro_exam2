version: "3.9"

services:
  api:
    build: .
    # собирает образ
    ports:
      - "80:80"
    volumes:
      # передавать данные между контейнерами
      # чтобы контейнеры согласовались
      # левая часть заменяет правую
      - ./configs/docker_config.py:/code/configs/default_config.py
    depends_on:
      pg:
        condition: service_healthy
        #  контейнер начнется собираться только после того, как проверится, что он в порядке
  pg:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db_name
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
      # 5 попыток, ждет 10 сек и интервал 5 сек
